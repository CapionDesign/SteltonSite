<text transform="matrix(1 0 0 1 441.8412 133.0002)" class="st2 st3 st4">Special mention GDA 2015</text>
<text transform="matrix(1 0 0 1 690.9993 395.6668)" class="st2 st3 st4">iF Product Design Award 2014</text>
<text transform="matrix(1 0 0 1 431.1407 617.6498)" class="st2 st3 st4">Red Dot Design Award 2014</text>
