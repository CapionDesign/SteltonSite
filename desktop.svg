	<text transform="matrix(1 0 0 1 572.6667 91.5001)"><tspan x="0" y="0" class="st2 st3 st4">The German Design Award directly contributes to the overall</tspan><tspan x="0" y="18" class="st2 st3 st4">commercial success. Prizes will only be awared to projects that</tspan><tspan x="0" y="36" class="st2 st3 st4">truly represent pioneering contributions to the German and</tspan><tspan x="0" y="54" class="st2 st3 st4">international design landscape. The highly esteemed,</tspan><tspan x="0" y="72" class="st2 st3 st4">international jury of experts guarantees this. The German</tspan><tspan x="0" y="90" class="st2 st3 st4">Design Award identifies the present unique design trends:</tspan><tspan x="0" y="108" class="st2 st3 st4">a competition that advances the design-oriented scene.</tspan></text>
</g>
