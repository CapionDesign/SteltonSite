	<g>
		<text transform="matrix(1 0 0 1 740 564.5997)"><tspan x="0" y="0" class="st2 st3 st4">The Red Dot Design Award is an international product design</tspan><tspan x="0" y="18" class="st2 st3 st4">and communication design prize awarded by the Design</tspan><tspan x="0" y="36" class="st2 st3 st4">Zentrum Nordrhein Westfalen in Essen, Germany. There are</tspan><tspan x="0" y="54" class="st2 st3 st4">prize categories for product design, design agencies, and</tspan><tspan x="0" y="72" class="st2 st3 st4">design concepts. Since 1955, designers and producers can</tspan><tspan x="0" y="90" class="st2 st3 st4">apply for the prizes with the winners being presented in an</tspan><tspan x="0" y="108" class="st2 st3 st4">annual ceremony. Winning products are presented in the </tspan><tspan x="0" y="126" class="st2 st3 st4">Red Dot Design Museum on the premises of the historical </tspan><tspan x="0" y="144" class="st2 st3 st4">Zollverein Coal Mine Industrial Complex in Essen. In 2013, </tspan><tspan x="0" y="162" class="st2 st3 st4">the Red Dot Design Museum Taipei was opened. </tspan><tspan x="0" y="180" class="st2 st3 st4">The Red Dot Design Award had more than 15,500 submissions </tspan><tspan x="0" y="198" class="st2 st3 st4">from 70 countries in 2014.</tspan></text>
	</g>
</g>
<g id="box2">
	<rect id="box_1_" x="176" y="281.5" class="st1" width="402" height="153.8"/>
	<polygon id="trekant_1_" class="st1" points="603.6,388.6 577,373.2 577,404 	"/>
	<g>
		<text transform="matrix(1 0 0 1 195.9414 318.6441)"><tspan x="0" y="0" class="st2 st3 st4">The If Product Design Award was introduced in 1954 and</tspan><tspan x="0" y="18" class="st2 st3 st4">is annually conferred by the iF International Forum Design.</tspan><tspan x="0" y="36" class="st2 st3 st4">Every year the iF attracts more than 2,000 products entries</tspan><tspan x="0" y="54" class="st2 st3 st4">from around 37 nations, which are judged by renowned</tspan><tspan x="0" y="72" class="st2 st3 st4">experts, with the best of the receiving an iF seal of gold</tspan><tspan x="0" y="90" class="st2 st3 st4">award, known as the “Design Oscar”.</tspan></text>
	</g>
</g>
<g id="box1">
	<rect id="box" x="722" y="56.4" class="st1" width="417.9" height="164.6"/>
	<polygon id="trekant" class="st1" points="698.6,131.8 725.3,147.1 725.3,116.4 	"/>
	<text transform="matrix(1 0 0 1 740 91.5001)"><tspan x="0" y="0" class="st2 st3 st4">The German Design Award directly contributes to the overall</tspan><tspan x="0" y="18" class="st2 st3 st4">commercial success. Prizes will only be awared to projects that</tspan><tspan x="0" y="36" class="st2 st3 st4">truly represent pioneering contributions to the German and</tspan><tspan x="0" y="54" class="st2 st3 st4">international design landscape. The highly esteemed,</tspan><tspan x="0" y="72" class="st2 st3 st4">international jury of experts guarantees this. The German</tspan><tspan x="0" y="90" class="st2 st3 st4">Design Award identifies the present unique design trends:</tspan><tspan x="0" y="108" class="st2 st3 st4">a competition that advances the design-oriented scene.</tspan></text>
</g>
